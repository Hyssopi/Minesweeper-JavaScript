
<!DOCTYPE html>
<html>
  <link href="styles/fontawesome-free-5.11.2-web/css/all.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet"/>
  
  <head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
  </head>
  
  <body>
    <div class="flexBoxColumn" style="align-items: center;">
      <div id="setupScreenId" class="setupScreen" style="padding-top: 5%;">
        <div class="flexBoxRow" style="justify-content: space-between;">
          Width<i class="fa fa-arrows-alt-h"></i>: <input id="widthTextboxId" type="number" min="1" placeholder="W" style="width: 4em; text-align: center; font-size: 20px; margin: 0px 10px;">
        </div>
        <div class="flexBoxRow" style="justify-content: space-between;">
          Height<i class="fa fa-arrows-alt-v"></i>: <input id="heightTextboxId" type="number" min="1" placeholder="H" style="width: 4em; text-align: center; font-size: 20px; margin: 0px 10px;">
        </div>
        <div class="flexBoxRow" style="justify-content: space-between; align-items: center;">
          Mine&nbsp;<img src="images/mine.png" width="20" height="20">&nbsp;Count: <input id="mineCountTextboxId" type="number" min="1" placeholder="M" style="width: 4em; text-align: center; font-size: 20px; margin: 0px 10px;">
        </div>
        <br>
        <div class="flexBoxColumn" style="align-items: flex-start;">
          <div>
            <input type="radio" id="beginnerRadioId" name="difficulty" value="Beginner">
            <label for="beginnerRadioId">Beginner</label>
          </div>
          <div>
            <input type="radio" id="intermediateRadioId" name="difficulty" value="Intermediate">
            <label for="intermediateRadioId">Intermediate</label>
          </div>
          <div>
            <input type="radio" id="expertRadioId" name="difficulty" value="Expert">
            <label for="expertRadioId">Expert</label>
          </div>
          <div>
            <input type="radio" id="customRadioId" name="difficulty" value="Custom">
            <label for="customRadioId">Custom</label>
          </div>
        </div>
        <br>
        <button id="startButtonId" class="font-awesome-icons" title="Start" style="width: 100%;">
          <i class="fa fa-play-circle"></i>
        </button>
      </div>
      <div id="gameScreenId" class="gameScreen" hidden>
        <div class="flexBoxRow statusBar">
          <button id="resetButtonId" class="font-awesome-icons" title="Reset">
            <i class="fa fa-sync-alt"></i>
          </button>
          <div class="flexBoxRow" style="align-items: center;">
            <div id="infoLabelId" style="padding: 0px 10px;">Info Label</div>
            <img src="images/mine.png" width="20" height="20">
          </div>
          <div id="minesRemainingLabelId" style="padding: 0px 10px;">Mines Remaining</div>
          <div id="timerLabelId" style="padding: 0px 10px;">0.00</div>
        </div>
        <div id="mineFieldId" class="mineFieldContainer"></div>
      </div>
    </div>
  </body>
  
  <script src="scripts/main.js" type="module"></script>
</html>
