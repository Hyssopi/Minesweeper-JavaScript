
<!DOCTYPE html>
<html>
  <link href="styles/fontawesome-free-5.11.2-web/css/all.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet"/>
  
  <head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
  </head>
  
  <body>
    <div class="flexBoxColumn" style="align-items: center;">
      <div id="setupScreenId" class="setupScreen" style="padding-top: 5%;">
        <div class="flexBoxRow">
          Width: <input id="widthTextboxId" type="number" min="1" value="30" placeholder="W" style="width: 4em; text-align: center; font-size: 10px;">
        </div>
        <div class="flexBoxRow">
          Height: <input id="heightTextboxId" type="number" min="1" value="16" placeholder="H" style="width: 4em; text-align: center; font-size: 10px;">
        </div>
        <div class="flexBoxRow">
          Mine Count: <input id="mineCountTextboxId" type="number" min="1" value="99" placeholder="H" style="width: 4em; text-align: center; font-size: 10px;">
        </div>
        <div>
          <input type="radio" id="beginnerRadioId" name="difficulty" value="Beginner"><label for="beginnerRadioId">Beginner</label>
          <br>
          <input type="radio" id="intermediateRadioId" name="difficulty" value="Intermediate"><label for="intermediateRadioId">Intermediate</label>
          <br>
          <input type="radio" id="expertRadioId" name="difficulty" value="Expert"><label for="expertRadioId">Expert</label>
          <br>
          <input type="radio" id="customRadioId" name="difficulty" value="Custom"><label for="customRadioId">Custom</label>
        </div>
        <button id="startButtonId" class="font-awesome-icons" title="Start">
          <i class="fa fa-file"></i>
        </button>
      </div>
      <div id="gameScreenId" class="gameScreen" hidden>
        <div class="flexBoxRow statusBar">
          <button id="resetButtonId" class="font-awesome-icons" title="Reset">
            <i class="fa fa-undo-alt"></i>
          </button>
          <div id="infoLabelId">Info Label</div>
          <div id="flagCountLabelId">97 F</div>
          <div id="timerLabelId">0.00</div>
        </div>
        <div id="mineFieldId" class="mineFieldContainer"></div>
      </div>
    </div>
  </body>
  
  <script src="scripts/main.js" type="module"></script>
</html>
